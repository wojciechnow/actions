on: push

jobs:
  get_payload_data:
    runs-on: windows-latest
    name: Run tests on specific branch
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
       node-version: 12
    - name: run tests
      uses: wojciechnow/actions@moreinfo
    - run: npm install
    - run: npm run test
